apiVersion: 1
datasources:
  - name: ClickHouse
    type: grafana-clickhouse-datasource
    access: proxy
    url: http://clickhouse-clickhouse.{{ .Release.Namespace }}.svc:{{ .Values.clickhouse.port.http }}
    editable: true
    jsonData:
      server: clickhouse-clickhouse.{{ .Release.Namespace }}.svc
      port: {{ .Values.clickhouse.port.tcp }}
      username: $CLICKHOUSE_USERNAME
    secureJsonData:
      password: $CLICKHOUSE_PASSWORD
